<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Transform, Animation</title>

    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .item {
        border: 1px solid black;
      }
      .gridcontainer {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">ex1</div>
      <div class="item">ex2</div>
      <div class="item">ex3</div>
    </div>

    <div class="gridcontainer">
      <div class="item">ex1</div>
      <div class="item">ex2</div>
      <div class="item">ex3</div>
      <div class="item">ex4</div>
      <!-- <div class="item">ex5</div> -->
    </div>
  </body>
</html>
