<!DOCTYPE html>
<html>
  <head>
    <style>
      .left {
        float: left;
      }
      .right {
        float: left;
      }

      #container {
        background-color: aquamarine;
        border: 1px solid black;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="left">HelloWorld</div>
      <div class="right">HelloWorld</div>
    </div>
    <!-- 레이어가겹쳐지지않는상태로왼쪽에서부터정렬시키고싶은경우float: left; 을연속적으로입력 -->
  </body>
</html>
